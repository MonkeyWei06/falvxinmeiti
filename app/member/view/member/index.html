<{include file="public/member_header" /}>
<div class="am-cf admin-main">
  <!-- sidebar start -->
  <{include file="public/member_main" /}>
  <!-- sidebar end -->
  <!-- content start -->
 <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
       <div class="am-fl am-cf">
          <strong class="am-text-warning am-text-lg">个人资料</strong>
       </div>
    </div>
	<hr>
       <form id="userInfo" name="userInfo" class="am-form am-form-horizontal" style="max-width: 620px;" data-am-validator="" novalidate="novalidate">
				<div class="am-form-group" style="color: #f00; font-size: 15px">
					<label class="am-u-sm-4 am-form-label"></label>
					<div class="am-u-sm-8">
						* 完善资料
					</div>
				</div>				
				<div class="am-form-group">
					<label for="your_name" class="am-u-sm-4 am-form-label">联系人:</label>
					<div class="am-u-sm-8">
						<input type="text" id="MemberTrueName" name="MemberTrueName" value="<{$MemberInfo.MemberTrueName}>" placeholder="填写真实有效信息,以便我们更好地服务" required="" autocomplete="off">
					</div>
				</div>
				<div class="am-form-group">
					<label for="comp_name" class="am-u-sm-4 am-form-label">公司名称:</label>
					<div class="am-u-sm-8">
						<input type="text" id="MemberCompanyName" name="MemberCompanyName" value="<{$MemberInfo.MemberCompanyName}>" placeholder="填写真实有效信息,以便我们更好地服务" required="" autocomplete="off">
					</div>
				</div>
				<div class="am-form-group">
					<label for="your_qq" class="am-u-sm-4 am-form-label">QQ号:</label>
					<div class="am-u-sm-8">
						<input type="text" id="MemberQQ" name="MemberQQ" value="<{$MemberInfo.MemberQQ}>" placeholder="填写真实有效信息,以便我们更好地服务" required="" pattern="^[1-9][0-9]{4,9}$" autocomplete="off">
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-5 am-form-label"></label>
					<div class="am-u-sm-4">
						<button id="submit_info" type="button" class="am-btn am-btn-primary am-radius am-btn-block">确认修改</button>
					</div>
					<div class="am-u-sm-3"></div>
				</div>
				<input id="type1" type="hidden" value="1" checked name="type">
			</form>
    </div>
  </div>
  <!-- content end -->
</div>
<{include file="public/member_footer" /}>
 <script>
$('#submit_info').click(function () {
    var obj = $("form[name='userInfo']").serialize();
    $.ajax({
        type: "POST",
        url: "<{:url('index')}>",
        data: obj,
        success:function(Result) {
            if (Result.code == '0') {
                alert(Result.msg,{time:2000},function () {
                    window.location.reload();
                });
            } else {
                alert(Result.msg);
            }
        }
    });
})
</script>
</body>
</html>
