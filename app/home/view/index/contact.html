<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>联系我们-<{$Config.WebSiteCompanyName}></title>
	<meta name="keywords" content="<{$Config.WebSiteKeyword|default=''}>"/>
	<meta name="description" content="<{$Config.WebSiteDescription|default=''}>"/>
	<link rel="stylesheet" href="__STATIC__/home/css/style.css">
	<link rel="stylesheet" href="__STATIC__/home/css/index.css">
	<link rel="stylesheet" href="__STATIC__/home/css/aos.css">
	<link rel="stylesheet" href="__STATIC__/home/css/swiper.min.css">
	<link rel="stylesheet" href="__STATIC__/home/css/wap.css" media="screen and (max-width:640px)">
</head>
<body>
<{include file="public/header" /}>
	<section id="inside-banner">
		<div class="inside-banner" style="background: url(__STATIC__/home/images/contact-banner.jpg) no-repeat center top;">
			<div class="inside-content wrap clearfix">
				<div class="inside-title" aos="fade-up">
					<h3>联系我们</h3>
					<p class="en">CONTACT US</p>
				</div>
				<div class="inside-info clearfix" aos="fade-up">
					<div class="bdmp fl" aos="fade-right" aos-delay="450">
						<!--引用百度地图API-->
						<style type="text/css">
						    html,body{margin:0;padding:0;}
						    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
						    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
						</style>
						<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
						<!--百度地图容器-->
						<div style="width:100%;height:100%;" id="dituContent"></div>
						<script type="text/javascript">
						    //创建和初始化地图函数：
						    function initMap(){
						        createMap();//创建地图
						        setMapEvent();//设置地图事件
						        addMapControl();//向地图添加控件
						        addMarker();//向地图中添加marker
						    }
						    
						    //创建地图函数：
						    function createMap(){
						        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
								var point = new BMap.Point(113.632439,34.71504);//定义一个中心点坐标
						        map.centerAndZoom(point,17);//设定地图的中心点和坐标并将地图显示在地图容器中
						        window.map = map;//将map变量存储在全局
						    }
						    
						    //地图事件设置函数：
						    function setMapEvent(){
						        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
						        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
						        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
						        map.enableKeyboard();//启用键盘上下左右键移动地图
						    }
						    
						    //地图控件添加函数：
						    function addMapControl(){
						                        }
						    
						    //标注点数组
						    var markerArr = [{title:"xxxxxxxx有限公司",content:"公司地址：郑州市xxxxxxxxxxxx<br/>合作加盟：15xxxxxxx65<br/>公司邮箱：2xxxxxxx5@qq.com<br/>客户服务<br/>售后服务：&nbsp;15xxxxxxxx93<br/>客服QQ：12xxxxxxxx38",point:"110.633639|33.715524",isOpen:0,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}
								 ];
						    //创建marker
						    function addMarker(){
						        for(var i=0;i<markerArr.length;i++){
						            var json = markerArr[i];
						            var p0 = json.point.split("|")[0];
						            var p1 = json.point.split("|")[1];
						            var point = new BMap.Point(p0,p1);
									var iconImg = createIcon(json.icon);
						            var marker = new BMap.Marker(point,{icon:iconImg});
									var iw = createInfoWindow(i);
									var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
									marker.setLabel(label);
						            map.addOverlay(marker);
						            label.setStyle({
						                        borderColor:"#808080",
						                        color:"#333",
						                        cursor:"pointer"
						            });
									
									(function(){
										var index = i;
										var _iw = createInfoWindow(i);
										var _marker = marker;
										_marker.addEventListener("click",function(){
										    this.openInfoWindow(_iw);
									    });
									    _iw.addEventListener("open",function(){
										    _marker.getLabel().hide();
									    })
									    _iw.addEventListener("close",function(){
										    _marker.getLabel().show();
									    })
										label.addEventListener("click",function(){
										    _marker.openInfoWindow(_iw);
									    })
										if(!!json.isOpen){
											label.hide();
											_marker.openInfoWindow(_iw);
										}
									})()
						        }
						    }
						    //创建InfoWindow
						    function createInfoWindow(i){
						        var json = markerArr[i];
						        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
						        return iw;
						    }
						    //创建一个Icon
						    function createIcon(json){
						        var icon = new BMap.Icon("http://map.baidu.com/image/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
						        return icon;
						    }
						    
						    initMap();//创建和初始化地图
						</script>
					</div>
					<div class="text contact-text fr" aos="fade-left" aos-delay="850">
						<span>xxxxxxxx有限公司</span><br/>
						公司地址：郑州市xxxxxxxxxxx<br/>
						合作加盟：155xxxxxxxxxx<br/>
						公司邮箱：2xxxxxxx5@qq.com<br/><br/>
						<span>客户服务</span><br/>
						服务电话： 177xxxxxx05<br/>
						服务QQ：1xxxxxxx8 27x5xxxxxxx
					</div>
				</div>
			</div>
		</div>
	</section>
	<{include file="public/footer" /}>
	<script>
		AOS.init({
			easing: 'ease-out-back',
			duration: 1000,
			once:true
		});
	</script>

</body>
</html>
