<{include file="public/admin_header" /}>
<style>
    select{border: 1px solid #DBDBDB;height: 28px;width:25%;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend><{$MenuName}>添加</legend>
</fieldset>
<!---->
<form class="layui-form-pane" action="<{:url('add')}>"  enctype="multipart/form-data" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>分类</label>
        <div class="layui-input-inline inputTextWidth">
            <select name="PosterType[]" onchange="GetTypeList(this,'postertype','<{:url('ajax/GetSeatListData')}>');">
                <option value="0">1级分类</option>
                <{volist name="GetPosterTypeList" id="val"}>
                <option value="<{$val.TypeID}>_<{$val.TypePath}>"><{$val.TypeName}></option>
                <{/volist}>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="PosterTitle" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>连接</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="PosterUrl" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>图片</label>
        <div class="layui-input-inline inputTextWidth" >
            <input type="file" name="PosterPicPath" class="layui-input" >
        </div>
    </div>
    <div class="layui-form layui-form-item " >
        <label class="layui-form-label"><{$MenuName}>类型</label>
        <div class="layui-input-inline inputTextWidth radiofile" >
            <input type="radio" name="PosterClass" value="1" title="图片" checked>
            <input type="radio" name="PosterClass" value="2" title="文本">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form layui-form-item " >
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-inline inputTextWidth radiofile" >
            <input type="radio" name="PosterState" value="1" title="已启用" checked>
            <input type="radio" name="PosterState" value="0" title="已禁用">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn"  type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
    });
</script>
