<{include file="public/admin_header" /}>
<style>
    select{border: 1px solid #DBDBDB;height: 28px;width:25%;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend><{$MenuName}>修改</legend>
</fieldset>
<form class="layui-form-pane" action="<{:url('edit')}>" enctype="multipart/form-data" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>分类</label>
        <div class="layui-input-inline" style="width: 65%;">
            <{$GetTypeCascadeList}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="PosterTitle" value="<{$Info.PosterTitle}>" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>连接</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="PosterUrl" size="40" value="<{$Info.PosterUrl}>" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>图片</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="file" name="PosterPicPath" class="layui-input" >
        </div>
        <div class="layui-form-mid layui-word-aux">
            <{if condition="$Info['PosterPicPath'] neq ''"}>
            <!--预览-->
            <!--<a href="<{$FileSeat.$Info.PosterPicPath}>" target="_blank">-->
                <img class="imgScaleStyle" src="<{$FileSeat.$Info.PosterPicPath}>"  />
            <!--</a>-->
            <{/if}>
        </div>
    </div>
    <div class="layui-form layui-form-item " >
        <label class="layui-form-label"><{$MenuName}>类型</label>
        <div class="layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="PosterClass" title="图片" value="1" <{if condition="$Info['PosterState'] eq 1"}>checked<{/if}>>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="PosterClass" title="文本" value="2" <{if condition="$Info['PosterState'] eq 2"}>checked<{/if}>>
        </div>
    </div>
    <div class="layui-form layui-form-item " >
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="PosterState" value="1" title="已启用" <{if condition="$Info['PosterState'] eq 1"}>checked<{/if}>>
            <input type="radio" name="PosterState" value="0" title="已禁用" <{if condition="$Info['PosterState'] eq 0"}>checked<{/if}>>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <input type="hidden" name="PosterID" value="<{$Info.PosterID}>">
        <button class="layui-btn"  type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
    });
</script>
