<{include file="public/admin_header" /}>
<style>
    .boxcontent{padding-top: 2px; float: left;}
    .boxcontent label{ padding: 0 10px;}
    .boxcontent label input{ margin: 0 3px;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend>会员余额充值/扣除</legend>
</fieldset>
<form class="layui-form-pane" action="<{:url('topup')}>" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">会员名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" class="layui-input" value="<{$Info.MemberName}>" readonly="readonly" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
<!--
    <div class="layui-form-item" style="display: none;">
        <label class="layui-form-label">充值会员</label>
        <div class="layui-form-item inputTextWidth radiofile" style="clear: none; width: 633px;">
            <div class="boxcontent">
                <label><input type="checkbox" >张三</label>
                <label><input type="checkbox">张三</label>
            </div>
        </div>
    </div>
-->
    <div class="layui-form-item ">
        <label class="layui-form-label">操作类型</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="BalanceType" value="1" title="充值" checked>
            <input type="radio" name="BalanceType" value="2" title="扣除">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">充值类型</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="BalanceGroup" value="2" title="手动充值" checked>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="number" min="1" name="BalanceCount" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="height: 120px;padding-top:40px;">标题/描述</label>
        <div class="layui-input-inline inputTextWidth">
            <textarea name="BalanceTitle" style="height: 120px;" class="layui-input">代充值</textarea>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <input type="hidden" name="BalanceMemberID" value="<{$Info.MemberID}>" />
        <button class="layui-btn"  type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery,upload = layui.upload;
    });
</script>
