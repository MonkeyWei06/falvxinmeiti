<{include file="public/admin_header" /}>
<style>
    select{border: 1px solid #DBDBDB;height: 29px;width:25%;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend><{$MenuName}>添加</legend>
</fieldset>
<form class="layui-form-pane" action="<{:url('add')}>"  enctype="multipart/form-data" method="post" onsubmit="return AgencyAddSaveInfoCheck();">
    <div class="layui-form-item">
        <label class="layui-form-label">邀请码</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberInviteCode" class="layui-input" onblur="MemberInfoCheck3(this,'<{:url('ajax/MemberInfoCheck3')}>',7);"  />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg7State" style="display:none;">1</span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账户</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberName" class="layui-input" onblur="MemberInfoCheck(this,'<{:url('ajax/MemberInfoCheck')}>','MemberName',1);" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg1State" style="display:none;">1</span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberTrueName" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">平台域名</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="Domain" class="layui-input" onblur="MemberInfoCheck(this,'<{:url('ajax/MemberInfoCheck')}>','Domain',5);" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg5State" style="display:none;">1</span>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">一级域名</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="oneDomain" class="layui-input" onblur="MemberInfoCheck(this,'<{:url('ajax/MemberInfoCheck')}>','oneDomain',5);" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg5State" style="display:none;">1</span>
    </div>
    <div class="layui-form-item" id="OneAgencyShow" style="display: none;">
        <label class="layui-form-label">一级代理商</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberOneName" class="layui-input" onblur="MemberInfoCheck2(this,'<{:url('ajax/MemberInfoCheck2')}>','MemberName',6);" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg6State" style="display:none;">6</span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属会员级别</label>
        <div class="layui-input-inline inputTextWidth">
            <select name="MemberTypeID" onchange="MemberTypeSelect(this);">
                <{volist name="GetMemberTypeList" id="val"}>
                <option value="<{$val.TypeID}>"><{$val.TypeName}></option>
                <{/volist}>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员价格</label>
        <div class="layui-input-inline inputTextWidth">
            <select name="MemberPriceType">
                <{volist name="MemberPriceType" id="val"}>
                <option value="<{$val.TypeID}>"><{$val.TypeName}></option>
                <{/volist}>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>密码</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="password" name="MemberPwd" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="password" name="MemberAffirmPwd" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberMobile" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
        <span id="Msg2State" style="display:none;">1</span>

        <!--<div class="layui-input-inline inputTextWidth">-->

        <!--</div>-->

        <!--<div class="layui-input-inline inputTextWidth">-->

        <!--</div>-->
        <!--<div class="layui-form-mid layui-word-aux"></div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">在线QQ</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="MemberQQ" class="layui-input" />
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">是否开设平台</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="IsSite" value="1" title="已开设">
            <input type="radio" name="IsSite" value="0" title="未开设" checked>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="MemberState" value="1" title="已启用" checked>
            <input type="radio" name="MemberState" value="0" title="已禁用">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn"  type="submit">提交保存</button>
    </div>

<{include file="public/admin_footer" /}>
