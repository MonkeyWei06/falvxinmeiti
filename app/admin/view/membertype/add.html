<{include file="public/admin_header" /}>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend>添加<{$MenuName}></legend>
</fieldset>
<!---->
<form class="layui-form layui-form-pane" action="<{:url('add')}>"  enctype="multipart/form-data" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="TypeName" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <label class="layui-form-label">父级节点</label>
        <div class="layui-input-inline inputTextWidth">
            <select name="TypePID">
                <option value="0">一级分类</option>
                <{volist name="ParentTypeList" id="val"}>
                <option value="<{$val.TypeID}>_<{$val.TypeNode}>_<{$val.TypePath}>"><{$val.TypeName}></option>
                <{/volist}>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="TypeSort" size="40" value="0" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="TypeState" value="1" title="已启用" checked>
            <input type="radio" name="TypeState" value="0" title="已禁用">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
    });
</script>
