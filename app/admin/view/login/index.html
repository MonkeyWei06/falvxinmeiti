<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>系统后台登录</title>
 <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/style.css" />
 <style type="text/css">
  body{height:100%;background:#16a085;overflow:hidden;}
  canvas{z-index:-1;position:absolute;}
 </style>
 <script src="__STATIC__/admin/js/login.js"></script>
 <script src="__STATIC__/admin/js/Particleground.js"></script>
 <script>
     $(document).ready(function() {
         //粒子背景特效
         $('body').particleground({
             dotColor: '#5cbdaa',
             lineColor: '#5cbdaa'
         });
     });
 </script>
</head>
<body>
<div style="width: 600px; height: 100px; margin: 0 auto; text-align: center; margin-top: 80px;">
<!--  <#{#volist name="PosterList" id="val"#}#>
  <img src="/uploads/<#{#$val.PosterPicPath#}#>" style="margin: 0 auto;">
 <#{#/volist#}#> -->
</div>
<dl class="admin_login">
 <form action="<{:url('admin/login/check')}>" method="post">
  <dt>
   <strong>站点后台管理系统</strong>
   <em>Management System</em>
  </dt>
  <dd class="user_icon">
   <input type="text" name="AdminName"  placeholder="账号" class="login_txtbx"/>
  </dd>
  <dd class="pwd_icon">
   <input type="password" name="AdminPwd" placeholder="密码" class="login_txtbx"/>
  </dd>
   <dd class="val_icon">
    <div class="checkcode">
      <input type="text" name="AdminCode" placeholder="验证码" maxlength="4" class="login_txtbx">
     <img id="ImgCode" src="<{:captcha_src()}>" />
    </div>
    <input type="button" value="切换验证码" class="ver_btn" onclick="document.getElementById('ImgCode').src='<{:captcha_src()}>?'+Math.random();">
   </dd>
  <dd>
   <input type="submit" value="立即登陆" class="submit_btn"/>
  </dd>
  <!--  <dd>
    <p>© 2018 版权所有</p>
   </dd> -->
 </form>
</dl>
</body>
</html>
