<{include file="public/admin_header" /}>
<style>
    select{border: 1px solid #DBDBDB;height: 28px;width:25%;}
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend><{$MenuName}>修改</legend>
</fieldset>
<form class="layui-form-pane" action="<{:url('edit')}>" enctype="multipart/form-data" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>名称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="NewsTitle" size="40" value="<{$Info.NewsTitle}>" class="layui-input"/>
        </div>
    </div>

	 <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="NewsContent" size="40" value="<{$Info.NewsContent}>" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="NewsState" value="1" class="layui-input" title="已启用" <{if condition="$Info['NewsState'] eq 1"}>checked<{/if}>>
            <input type="radio" name="NewsState" value="0" class="layui-input" title="已禁用" <{if condition="$Info['NewsState'] eq 0"}>checked<{/if}>>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
 
    <div class="layui-form-item">
        <input type="hidden" name="NewsID" value="<{$Info.NewsID}>">
        <input type="hidden" id="NewsTypeID" name="NewsTypeID" value="<{$Info['NewsTypeID']}>">
        <input type="hidden" id="NewsTypePath" name="NewsTypePath" value="<{$Info['NewsTypePath']}>">
        <button class="layui-btn"  type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery,upload = layui.upload;
    });
</script>
