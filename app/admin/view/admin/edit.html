<{include file="public/admin_header" /}>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:0;">
    <legend>修改<{$MenuName}></legend>
</fieldset>
<form class="layui-form layui-form-pane" action="<{:url('edit')}>" onsubmit="return AdminInfoFormCheck();" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>昵称</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" class="layui-input" id="AdminName" value="<{$Info.AdminName}>" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>真实姓名</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="text" name="AdminTrueName" value="<{$Info.AdminTrueName}>" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><{$MenuName}>密码</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="password" name="AdminPwd" value="" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline inputTextWidth">
            <input type="password" name="AdminAffirmPwd" value="" size="40" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色选择</label>
        <div class="layui-form layui-input-inline inputTextWidth radiofile">
        <input type="checkbox" name="AdminRoleState[]" value="All" title="超级管理员" lay-skin="primary" <{if condition="$Info['AdminRoleState'] eq 'All'"}>checked<{/if}>/>
            <{volist name="$RoleList" id="val"}>
            <input type="checkbox" name="AdminRoleState[]" value="<{$val.id}>" title="<{$val.title}>" lay-skin="primary" <{if condition="in_array($val['id'],$TempList)"}> checked <{/if}>/>
            <{/volist}>
        </div>
    </div>
    <div class="layui-form-item " >
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-inline inputTextWidth radiofile">
            <input type="radio" name="AdminState" value="1" title="已启用" <{if condition="$Info['AdminState'] eq 1"}>checked<{/if}>>
            <input type="radio" name="AdminState" value="0" title="已禁用" <{if condition="$Info['AdminState'] eq 0"}>checked<{/if}>>
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <input type="hidden" name="AdminID" value="<{$Info.AdminID}>" >
        <button class="layui-btn" type="submit">提交保存</button>
    </div>
</form>
<{include file="public/admin_footer" /}>
